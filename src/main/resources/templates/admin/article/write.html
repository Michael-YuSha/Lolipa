<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/admin :: head(title='撰写新文章')">
</head>
<body>
<div class="header" th:include="layouts/admin :: header"></div>
<div class="content">
    <div class="row">
        <div class="col-md-3" th:include="layouts/admin :: row-left"></div>
        <div class="col-md-8">
            <form role="form" th:if="${article}==null" method="post" id="article-form">
                <div class="form-group">
                    <label for="article-title"><h4>文章标题</h4></label>
                    <input type="text" name="title" class="form-control" id="article-title" placeholder="Enter title" required>
                </div>
                <div class="form-group">
                    <label for="article-content"><h4>文章内容</h4></label>
                    <textarea name="content" id="article-content" class="form-control" rows="16" placeholder="Enter content" required></textarea>
                </div>
                <input type="button" class="btn btn-default" th:onclick="'addArticle()'" value="发布文章">
            </form>
            <form role="form" th:if="${article}!=null" method="post" id="article-form">
                <div class="form-group">
                    <label for="article-title"><h4>文章标题</h4></label>
                    <input type="text" name="title" class="form-control" id="article-title" placeholder="Enter title" th:value="${article.title}">
                </div>
                <div class="form-group">
                    <label for="article-content"><h4>文章内容</h4></label>
                    <textarea id="article-content" name="content" class="form-control" rows="16" placeholder="Enter content" th:text="${article.content}"></textarea>
                </div>
                <input type="button" class="btn btn-default" th:onclick="'editArticle('+${article.id}+')'" value="发布文章">
            </form>
        </div>
    </div>
</div>
<div class="footer" th:include="layouts/admin :: footer"></div>
<script th:src="@{/resources/js/index.js}"></script>
</body>
</html>
