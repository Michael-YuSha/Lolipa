<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/admin :: head(title='管理文章')">
</head>
<body>
<div class="header" th:include="layouts/admin :: header(username=${username})"></div>
<div class="content">
    <div class="row">
        <div class="col-md-3" th:include="layouts/admin :: row-left"></div>
        <div class="col-md-8">
            <div class="table-list">
                <h4>管理文章</h4>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>标题</th>
                        <th>分类</th>
                        <th>日期</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post:${posts}">
                        <td class="col-xs-1" th:text="${post.id}+'.'"></td>
                        <td class="col-xs-6">
                            <a th:href="@{'/admin/article/edit?pid='+${post.id}}" th:text="${post.title}"></a>
                        </td>
                        <td class="col-xs-3">
                            <span>默认分类</span>
                        </td>
                        <td class="col-xs-2">
                            <span th:text="${#dates.format(post.createdAt,'M月d日')}"></span>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <nav>
                    <ul class="pager">
                        <li class="previous" th:if="${pageNum>1}"><a
                                th:href="@{'/admin/article?page='+${pageNum-1}}">&larr; 上一页</a></li>
                        <li class="next" th:if="${pageNum<allPageNum}"><a
                                th:href="@{'/admin/article?page='+${pageNum+1}}">下一页 &rarr;</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>
<div class="footer" th:include="layouts/admin :: footer"></div>
</body>
</html>
