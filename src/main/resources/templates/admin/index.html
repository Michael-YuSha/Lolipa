<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/admin :: head(title='管理后台')">
</head>
<body>
<div class="content">
    <div th:include="layouts/admin :: header"></div>
    <div class="row">
        <div class="col-xs-3" th:include="layouts/admin :: row-left"></div>
        <div class="col-xs-9">
            <div class="table-list">
                <h4>最近发布的文章</h4>
                <table class="table table-hover">
                    <tbody>
                    <tr th:each="article:${articles}">
                        <td th:text="${#dates.format(article.createdAt,'M.d')}"></td>
                        <td th:text="${article.title}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="table-list">
                <h4>最近得到的回复</h4>
                <table class="table table-hover">
                    <tbody>
                    <tr th:each="comment:${comments}">
                        <td th:text="${#dates.format(comment.createdAt,'M.d')}"></td>
                        <td th:text="${comment.author}"></td>
                        <td th:text="${comment.text}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer" th:include="layouts/admin :: footer"></div>
</div>
</body>
</html>
